<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | KIDV Tech</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

<header>
    <div class="header-container">
        <div class="logo"><img src="logo.png" alt="KIDV Tech"></div>
        <nav>
            <a href="index.html">Home</a>
            <a href="company.html">Company</a> 
            <a href="contact.html">Contact Us</a>
        </nav>
    </div>
</header>

<section class="contact-section" id="contact">
    <div class="container">
        <p class="sub-heading">GET IN TOUCH</p>
        <h2 class="main-heading">Ready to Grow Your Business?</h2>
        
        <div class="contact-wrapper">
            <div class="contact-info">
                <div class="info-card">
                    <i class="fas fa-map-marker-alt"></i>
                    <div><h4>Our Location</h4><p>Ahmedabad, Gujarat, India</p></div>
                </div>
                <div class="info-card">
                    <i class="fas fa-envelope"></i>
                    <div><h4>Email Us</h4><p>amit@kidvtech.com</p></div>
                </div>
                <div class="info-card">
                    <i class="fas fa-phone-alt"></i>
                    <div><h4>Call Us</h4><p>+91 79844 86885</p></div>
                </div>
            </div>

            <div class="contact-form-box">
                <form id="kidvContactForm" action="https://formspree.io/f/xzddbrjp" method="POST">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <select name="solution" required>
                            <option value="" disabled selected>Select Solution</option>
                            <option value="Website">Website Development</option>
                            <option value="Mobile">Mobile Apps Development</option>
                            <option value="ERP">ERPNext Solutions</option>
                            <option value="AI">AI Solutions</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Tell us about your project..." rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn-quote">Send Message</button>

                    <div id="formStatus" style="margin-top: 20px; font-weight: 600;"></div>
                </form>
            </div>
        </div>
    </div>
</section>

<footer class="main-footer">
    <div class="container">
        <p>&copy; 2026 <b>KIDV Tech</b>. All Rights Reserved.</p>
    </div>
</footer>

<script>
  const form = document.getElementById('kidvContactForm');
  const statusEl = document.getElementById('formStatus');
  const submitBtn = form.querySelector('button[type="submit"]');

  form.addEventListener('submit', async function (e) {
    e.preventDefault(); // Formspree ના પેજ પર રીડાયરેક્ટ થતું અટકાવશે
    
    statusEl.textContent = 'Sending...';
    statusEl.style.color = '#3b82f6';
    submitBtn.disabled = true;

    const formData = new FormData(form);

    try {
      const resp = await fetch("https://formspree.io/f/xzddbrjp", {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (resp.ok) {
        // સફળતાનો મેસેજ તમારી સાઈટ પર જ બતાવશે
        statusEl.textContent = 'Thank you! Your message has been sent successfully.';
        statusEl.style.color = '#157f2e';
        form.reset(); 
      } else {
        statusEl.textContent = 'Oops! There was a problem. Please try again.';
        statusEl.style.color = '#b21f2d';
      }
    } catch (err) {
      statusEl.textContent = 'Network error. Please check your connection.';
      statusEl.style.color = '#b21f2d';
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Send Message';
    }
  });
</script>

</body>
</html>
